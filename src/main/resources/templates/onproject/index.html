<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 대시보드</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#a855f7',
                        secondary: '#c084fc',
                        dashboardPrimary: '#A855F7',
                        dashboardSecondary: '#c084fc'
                    },
                    borderRadius: {
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #F5F3FF;
        }

        :where([class^="ri-"])::before {
            content: var(--ri-content);
        }

        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, #A855F7, #8B5CF6);
        }

        .modal {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }
    </style>
</head>

<body class="bg-[#F5F3FF] min-h-screen">
<header th:replace="fragments/header :: header"></header>

<div class="flex min-h-screen">
    <aside class="w-64 bg-white shadow flex-shrink-0 border-r border-primary/10 min-h-screen">
        <nav class="mt-8">
            <a href="/projects/onprojects/op01" class="flex items-center px-6 py-3 text-gray-700 hover:bg-primary/5 hover:text-primary transition-colors duration-200">
                <i class="ri-dashboard-line mr-3 text-lg"></i> 대시보드
            </a>
            <a href="#" class="flex items-center px-6 py-3 text-gray-700 hover:bg-primary/5 hover:text-primary transition-colors duration-200">
                <i class="ri-team-line mr-3 text-lg"></i> 팀 관리(공개 예정)
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-8 space-y-10 overflow-y-auto bg-gray-100">
        <section class="bg-white p-6 rounded-2xl shadow-lg border border-primary/10 hover:shadow-xl hover:shadow-primary/5 transition-all duration-300">
            <div class="flex justify-between items-center mb-6">
                <h2 class="font-bold text-2xl text-primary bg-gradient-to-r from-dashboardPrimary to-dashboardSecondary bg-clip-text text-transparent font-['Pacifico']">
                    프로젝트 진행도 <span th:text="${projectProgress + '%'}">0%</span>
                </h2>
                <span class="text-sm text-gray-500">목표 완료일: 2025년 6월 15일</span>
            </div>
            <div class="w-full h-2 bg-gray-100 rounded-full overflow-hidden">
                <div class="progress-bar" id="progress-bar-fill" th:style="'width: ' + ${projectProgress} + '%'"></div>
            </div>
        </section>

        <section class="bg-white p-6 rounded-2xl shadow-lg border border-primary/10 hover:shadow-xl hover:shadow-primary/5 transition-all duration-300">
            <h2 class="font-bold text-xl text-primary bg-gradient-to-r from-dashboardPrimary to-dashboardSecondary bg-clip-text text-transparent mb-4">팀원별 기여도 분석</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div id="contribution-pie" class="h-64"></div>
                <div>
                    <div id="contribution-bar" class="h-64"></div>
                    <div class="mt-4 text-center font-semibold text-gray-700">
                        최고 기여자: <span id="top-contributor" class="text-blue-600">None</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-white p-6 rounded-2xl shadow-lg border border-[#DDD6FE] hover:shadow-xl hover:shadow-[#DDD6FE]/5 transition-all duration-300">
            <h2 class="font-bold text-xl text-[#8B5CF6] mb-6">프로젝트 헬스 체크</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="p-6 bg-white rounded-lg shadow-sm border border-[#E5E7EB]">
                    <div class="flex items-center mb-3 text-green-600">
                        <i class="ri-calendar-check-line ri-lg mr-2"></i>
                        <span class="font-semibold">일정 준수율</span>
                    </div>
                    <div class="text-3xl font-bold text-gray-800" th:text="${scheduleCompliance + '%'}">92%</div>
                </div>
                <div class="p-6 bg-white rounded-lg shadow-sm border border-[#E5E7EB]">
                    <div class="flex items-center mb-3 text-blue-600">
                        <i class="ri-checkbox-circle-line ri-lg mr-2"></i>
                        <span class="font-semibold">작업 완료율</span>
                    </div>
                    <div class="text-3xl font-bold text-gray-800" th:text="${projectProgress + '%'}">68%</div>
                </div>
                <div class="p-6 bg-white rounded-lg shadow-sm border border-[#E5E7EB]">
                    <div class="flex items-center mb-3 text-yellow-600">
                        <i class="ri-error-warning-line ri-lg mr-2"></i>
                        <span class="font-semibold">리스크 현황</span>
                    </div>
                    <div class="text-3xl font-bold text-gray-800" th:text="${riskStatus}">3</div>
                </div>
            </div>
        </section>

        <section class="bg-white p-6 rounded-2xl shadow-lg border border-primary/10 hover:shadow-xl hover:shadow-primary/5 transition-all duration-300">
            <h2 class="font-bold text-xl text-primary bg-gradient-to-r from-dashboardPrimary to-dashboardSecondary bg-clip-text text-transparent mb-4">프로젝트 사양 목록</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto border border-gray-300 rounded-lg">
                    <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-3 border-b text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">요구사항</th>
                        <th class="px-4 py-3 border-b text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">담당자</th>
                        <th class="px-4 py-3 border-b text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            <a th:href="@{/projects/onprojects/{projectId}(projectId=${onGoingProjectId}, sortField='status', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'})}"
                               class="text-gray-500 hover:underline">
                                상태 <i class="ri-sort-line align-bottom"></i>
                            </a>
                        </th>
                        <th class="px-4 py-3 border-b text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">마감일</th>
                        <th class="px-4 py-3 border-b text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">생성일</th>
                        <th class="px-4 py-3 border-b text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">수정일</th>
                        <th class="px-4 py-3 border-b text-right text-xs font-semibold text-gray-500 uppercase tracking-wider">액션</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="spec : ${specList}" class="hover:bg-gray-50 transition-colors duration-200">
                        <td class="px-4 py-2 whitespace-normal text-sm text-gray-900" th:text="${spec.requirement}">요구사항</td>
                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900" th:text="${spec.assignee}">담당자</td>
                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900" th:text="${spec.status}">상태</td>
                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-900" th:text="${spec.dueDate}">날짜</td>
                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-500" th:text="${spec.createdAt}">-</td>
                        <td class="px-4 py-2 whitespace-nowrap text-sm text-gray-500" th:text="${spec.updatedAt}">-</td>
                        <td class="px-4 py-2 whitespace-nowrap text-right text-sm font-medium">
                            <a th:href="@{/projects/onprojects/{projectId}/specs/edit/{specId}(projectId=${onGoingProjectId}, specId=${spec.id})}"
                               class="text-yellow-600 hover:underline mr-2 edit-spec-button"
                               data-spec-id="${spec.id}">수정</a>
                            <div id="editSpecificationModalContainer" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center hidden">
                                <div id="editSpecificationModalContent" class="modal-content relative bg-white rounded-2xl shadow-xl max-w-xl w-full p-6 space-y-4">
                                </div>
                            </div>
                            <form th:action="@{/projects/onprojects/{projectId}/specs/delete/{specId}(projectId=${onGoingProjectId}, specId=${spec.id})}"
                                  method="post" class="inline">
                                <button type="submit" onclick="return confirm('삭제하시겠습니까?')"
                                        class="text-red-600 hover:underline">삭제</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-6 flex justify-end">
                <button id="openSpecModal"
                        class="px-6 py-3 bg-gradient-to-r from-dashboardPrimary to-dashboardSecondary text-white font-medium rounded-full shadow-md hover:shadow-lg hover:shadow-dashboardPrimary/20 focus:outline-none focus:ring-2 focus:ring-dashboardPrimary focus:ring-offset-2 transition-all duration-300 whitespace-nowrap text-sm">
                    명세서 작성
                </button>
            </div>
        </section>
    </main>
</div>

<div id="specModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="modal-content relative max-w-xl w-full bg-white rounded-2xl shadow-xl p-8 space-y-6">
        <div class="flex justify-between items-center">
            <h2 class="text-2xl font-bold bg-gradient-to-r from-dashboardPrimary to-dashboardSecondary bg-clip-text text-transparent font-['Pacifico']">
                명세서 추가
            </h2>
            <button id="closeSpecModal" class="text-gray-500 hover:text-gray-700">
                <i class="ri-close-line text-2xl"></i>
            </button>
        </div>

        <form th:action="@{/projects/onprojects/{projectId}/specs/add(projectId=${onGoingProjectId})}"
              method="post" class="space-y-4">
            <div>
                <label for="requirement" class="block text-sm font-medium text-gray-700">요구사항</label>
                <textarea id="requirement" name="requirement" rows="3"
                          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-primary focus:border-primary text-sm"></textarea>
            </div>
            <div>
                <label for="assignee" class="block text-sm font-medium text-gray-700">담당자</label>
                <input type="text" id="assignee" name="assignee"
                       class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-primary focus:border-primary text-sm" required>
            </div>
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700">상태</label>
                <select id="status" name="status"
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-primary focus:border-primary text-sm">
                    <option value="onGoing">진행중</option>
                    <option value="completed">완료</option>
                    <option value="waiting">대기</option>
                </select>
            </div>
            <div>
                <label for="dueDate" class="block text-sm font-medium text-gray-700">마감일</label>
                <input type="date" id="dueDate" name="dueDate"
                       class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-primary focus:border-primary text-sm" required>
            </div>
            <div class="pt-4 flex justify-end space-x-3">
                <button type="button" id="cancelSpecModal" class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 text-sm">취소</button>
                <button type="submit"
                        class="px-4 py-2 bg-gradient-to-r from-dashboardPrimary to-dashboardSecondary text-white font-medium rounded-lg shadow hover:shadow-lg text-sm focus:outline-none focus:ring-2 focus:ring-dashboardPrimary focus:ring-offset-2">
                    저장
                </button>
            </div>
        </form>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

<!-- 수정된 script 부분 -->
<script th:inline="javascript">
    const memberContributions = /*[[${memberContributions}]]*/ [];
    const memberNames = memberContributions.map(m => m.memberName);
    const completedTasks = memberContributions.map(m => m.completedTasks);
    const contributionRates = memberContributions.map(m => m.contributionRate);

    // 파이 차트
    const pieChart = echarts.init(document.getElementById('contribution-pie'));
    const pieChartColors = ['rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)', 'rgba(255, 206, 86, 0.8)', 'rgba(75, 192, 192, 0.8)', 'rgba(153, 102, 255, 0.8)'];
    pieChart.setOption({
        tooltip: { trigger: 'item' },
        legend: { top: 'top' },
        series: [{
            name: '기여도',
            type: 'pie',
            radius: '60%',
            data: memberNames.map((name, i) => ({
                value: contributionRates[i],
                name,
                itemStyle: {
                    color: pieChartColors[i % pieChartColors.length]
                }
            })),
            itemStyle: {
                normal: {
                    color: function(params) {
                        return pieChartColors[params.dataIndex % pieChartColors.length];
                    }
                }
            },
            label: {
                formatter: '{b}: {c}%',
                color: '#333'
            }
        }]
    });

    // 막대 차트
    const barChart = echarts.init(document.getElementById('contribution-bar'));
    barChart.setOption({
        xAxis: { type: 'category', data: memberNames },
        yAxis: { type: 'value' },
        series: [{
            data: completedTasks.map((value, index) => ({
                value: value,
                itemStyle: {
                    color: pieChartColors[index % pieChartColors.length]
                }
            })),
            type: 'bar',
        }],
        grid: {
            left: '3%',
            right: '4%',
            bottom: '10%',
            containLabel: true
        }
    });

    // 최고 기여자
    const max = Math.max(...completedTasks);
    const tops = memberContributions.filter(m => m.completedTasks === max).map(m => m.memberName);
    document.getElementById('top-contributor').textContent = tops.length > 1 ? tops.join(', ') : tops[0] || 'None';

    // 모달 관련 스크립트
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('specModal'); // 명세서 추가 모달
        const openButton = document.getElementById('openSpecModal');
        const closeButton = document.getElementById('closeSpecModal');
        const cancelButton = document.getElementById('cancelSpecModal');
        const editButtons = document.querySelectorAll('.edit-spec-button');
        const editModalContainer = document.getElementById('editSpecificationModalContainer'); // 수정 모달 컨테이너
        const editModalContent = document.getElementById('editSpecificationModalContent');

        // 명세서 추가 모달 열기/닫기
        openButton.addEventListener('click', function() {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        });
        closeButton.addEventListener('click', function() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        });
        cancelButton.addEventListener('click', function() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        });
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // 명세서 수정 모달 열기 및 처리
        editButtons.forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault();
                const url = this.getAttribute('href');

                fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        // DOM Parser를 사용해 HTML 응답 파싱
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');

                        // 폼 요소 추출
                        const modalContent = doc.querySelector('#editSpecificationModal .relative');
                        if (modalContent) {
                            // 내용만 가져오기
                            editModalContent.innerHTML = modalContent.innerHTML;
                        } else {
                            // 폼을 찾을 수 없는 경우 전체 HTML 사용
                            editModalContent.innerHTML = html;
                        }

                        editModalContainer.classList.remove('hidden');
                        editModalContainer.classList.add('active');
                        document.body.style.overflow = 'hidden';

                        // 수정 모달 내 폼 처리
                        const form = editModalContent.querySelector('form');
                        if (form) {
                            form.addEventListener('submit', function(e) {
                                e.preventDefault();

                                fetch(form.action, {
                                    method: form.method,
                                    body: new FormData(form),
                                    headers: {
                                        'X-Requested-With': 'XMLHttpRequest'
                                    }
                                }).then(response => {
                                    if (response.ok) {
                                        // 성공 시 페이지 새로고침
                                        window.location.reload();
                                    } else {
                                        console.error('명세서 수정 실패');
                                    }
                                }).catch(error => {
                                    console.error('명세서 수정 오류:', error);
                                });
                            });
                        }

                        // 수정 모달 내 취소 버튼 처리
                        const cancelBtn = editModalContent.querySelector('button[type="button"]');
                        if (cancelBtn) {
                            cancelBtn.addEventListener('click', function() {
                                editModalContainer.classList.remove('active');
                                editModalContainer.classList.add('hidden');
                                document.body.style.overflow = '';
                            });
                        }
                    })
                    .catch(error => {
                        console.error('명세서 수정 페이지를 불러오는 데 실패했습니다:', error);
                    });
            });
        });

        // 수정 모달 외부 클릭 시 닫기
        editModalContainer.addEventListener('click', function(event) {
            if (event.target === editModalContainer) {
                editModalContainer.classList.remove('active');
                editModalContainer.classList.add('hidden');
                document.body.style.overflow = '';
            }
        });

        // 수정 모달 ESC 키로 닫기
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && editModalContainer.classList.contains('active')) {
                editModalContainer.classList.remove('active');
                editModalContainer.classList.add('hidden');
                document.body.style.overflow = '';
            }
        });
    });
</script>
</body>
</html>
