<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 상세보기</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4" th:text="${project.title}">프로젝트 제목</h1>

    <p class="text-gray-500 mb-2" th:text="'작성일: ' + ${#temporals.format(project.createdAt, 'yyyy-MM-dd')}">작성일</p>

    <div class="grid grid-cols-2 gap-4 text-sm mb-6">
        <div><strong>리더:</strong> <span th:text="${project.leaderEmail}">leader@email.com</span></div>
        <div><strong>타입:</strong> <span th:text="${project.type}">PROJECT</span></div>
        <div><strong>상태:</strong> <span th:text="${project.status}">모집중</span></div>
        <div><strong>분야:</strong> <span th:text="${project.field}">백엔드</span></div>
        <div><strong>대면 여부:</strong> <span th:text="${project.locationType}">비대면</span></div>
        <div><strong>팀 규모:</strong> <span th:text="${project.teamSize} + '명'">5명</span></div>
        <div><strong>예상 기간:</strong> <span th:text="${project.durationWeeks} + '주'">4주</span></div>
        <div><strong>경력:</strong> <span th:text="${project.experienceLevel}">무관</span></div>
    </div>

    <h2 class="text-lg font-semibold mt-4 mb-2">프로젝트 설명</h2>
    <p class="text-gray-700 mb-6" th:text="${project.description}">프로젝트 상세 설명입니다.</p>

    <h2 class="text-lg font-semibold mb-2">기술 태그</h2>
    <div class="mb-4">
        <p class="text-sm text-gray-600 mb-1">[필수]</p>
        <div class="flex flex-wrap gap-2">
            <span th:each="tag : ${project.requiredTags}"
                  class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm"
                  th:text="${tag}">Java</span>
        </div>
    </div>
    <div>
        <p class="text-sm text-gray-600 mb-1">[선택]</p>
        <div class="flex flex-wrap gap-2">
            <span th:each="tag : ${project.selectiveTags}"
                  class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm"
                  th:text="${tag}">MySQL</span>
        </div>
    </div>

    <div class="mt-8">
        <a href="#" class="inline-block px-5 py-2 bg-violet-600 text-white rounded hover:bg-violet-700">지원하기</a>
        <a href="/projects" class="ml-3 text-sm text-gray-600 hover:underline">← 목록으로</a>
    </div>
</div>
</body>
</html>
